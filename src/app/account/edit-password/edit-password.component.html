<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2>Đổi mật khẩu</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
          <div class="form-group">
            <label for="currentPassword">Mật khẩu hiện tại</label>
            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required [(ngModel)]="passwordData.currentPassword">
          </div>
          <div class="form-group">
            <label for="newPassword">Mật khẩu mới</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" required [(ngModel)]="passwordData.newPassword">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu mới</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required [(ngModel)]="passwordData.confirmPassword">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.form.valid">Đổi mật khẩu</button>
        </form>
      </div>
    </div>
  </div>
