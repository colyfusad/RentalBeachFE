<div style="margin-left: 50px;">
    <h2>Thêm loại sản phẩm mới</h2>
<form action="" method="post" [formGroup]="categoryAdd" (submit)="onSubmit()">
    <div class="form-group">
        <label for="">Tên loại sản phẩm</label>
        <input type="text" class="form-control" formControlName="name">
        <div *ngIf="isSubmit && f.name.errors">
            <small *ngIf="f.name.errors['required']">Tên sản phẩm không được để trống</small>
        </div>
    </div>
    <div class="form-group">
        <label for="">Mô tả</label>
        <input type="text" class="form-control" formControlName="description">
    </div>
    <button style="background-color: green; margin-top: 20px;" class="btn btn-new" type="submit">Thêm</button>
</form>
</div>
