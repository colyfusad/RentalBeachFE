<table id="cart" class="table table-bordered ml-5" style="margin-left: 30px;">
    <caption align="top" class="h3">Số hóa đơn: {{ selectedRentalId }}</caption>
    <tr>
        <th>Tên sản phẩm</th>
        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
    </tr>
    <tr *ngFor="let item of item$ | async">
        <td>{{ item.productName| uppercase}}</td>
        <td>{{ item.price | number: '1.0-2'}} VND</td>
        <td>{{ item.quanity }}</td>
        <td>{{item.price * item.quanity | number: '1.0-2'}} VND</td>
    </tr>
    <button class="btn btn-primary btn-sm" routerLink="/admin/order-list">Trở về</button>
</table>
