<div class="product-management">
    <h1>Quản Lý Thông Tin Sản Phẩm</h1>
    <div>
        <button class="btn btn-new" routerLink="/admin/products/add" style="background-color: green; padding: 8px; margin-bottom: 20px;" type="button">Thêm sản phẩm mới</button>
    </div>
    <!-- Hiển thị danh sách sản phẩm -->
    <div class="product-list">
      <table class="table">
        <thead>
          <tr>
            <th>Ảnh sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Loại sản phẩm</th>
            <th>Chức năng</th>
          </tr>
        </thead>
        <tbody class="product-list" *ngIf="(products | async) as products">
                <tr *ngFor="let product of products">
                    <td><img style="max-width: 100px; max-height: 100px;" [src]="'assets/' + product.imageUrl + '.jpg'" [alt]="product.name"></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.pricePerDay | number}} VND</td>
                    <td>{{ product.quanityAvailable }} cái</td>
                    <td>{{ product.categoriName == null ? "Chưa xác định" : product.categoriName }}</td>
                    <td>
                        <button routerLink="/admin/products/edit/{{product.id}}" type="button" style="background-color: yellow;">Sửa</button>
                        <button (click)="deleteProduct(product.id)" style="margin-left: 10px; background-color: red;" type="button">Xóa</button>
                    </td>
                </tr>
        </tbody>
      </table>
    </div>
