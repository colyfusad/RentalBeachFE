<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2>{{ product.name }}</h2>
      </div>
      <div class="card-body">
        <div class="text-center mb-4">
          <img [src]="'assets/' + product.imageUrl + '.jpg'" class="img-fluid" alt="Product Image" style="max-height: 300px;">
        </div>
  
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Mô tả:</label>
          <div class="col-sm-9">
            <span class="form-control-plaintext">{{ product.description }}</span>
          </div>
        </div>
  
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Giá trên ngày:</label>
          <div class="col-sm-9">
            <span class="form-control-plaintext">{{ product.pricePerDay | number:'1.0-2' }} VND</span>
          </div>
        </div>
  
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Số lượng:</label>
          <div class="col-sm-9">
            <span class="form-control-plaintext">{{ product.quanityAvailable }}</span>
          </div>
        </div>
  
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Loại sản phẩm:</label>
          <div class="col-sm-9">
            <span class="form-control-plaintext">{{ product.categoriName }}</span>
          </div>
        </div>
      </div>
    </div>
</div>
